<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker 게임</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #gameCanvas {
            display: block;
            margin: auto;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let ballRadius = 10;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 2;
        let dy = -2;
        let angle = Math.PI / 4; // 초기 각도 (45도)

        // 캔버스 크기 조정
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            x += dx * Math.cos(angle);
            y += dy * Math.sin(angle);
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius || y + dy > canvas.height - ballRadius) {
                dy = -dy;
            }
            requestAnimationFrame(draw);
        }

        draw();

        function touchMoveHandler(e) {
            if (e.touches.length === 1) {
                let touchX = e.touches[0].clientX - canvas.offsetLeft;
                let touchY = e.touches[0].clientY - canvas.offsetTop;
                angle = Math.atan2(canvas.height - touchY, touchX - canvas.offsetLeft);
            }
        }

        canvas.addEventListener("touchmove", touchMoveHandler, false);
    </script>
</body>
</html>
